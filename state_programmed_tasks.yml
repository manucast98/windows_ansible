# Status tareas programadas
- name: Create Directory
  ansible.windows.win_file:
    path: D:\Automatizacion_Ansible\Revision_Ambiente\Estado_Tareas_Programadas
    state: directory

- name: Reporte tareas programadas
  ansible.windows.win_powershell:
    script: |
      $currentDate = Get-Date -Format "dd-MM-yyyy_HH:mm"
      Get-ScheduledTask | Where-Object -Property TaskName -match '{{ SchduledTask_Name }}' | Select-Object -Property TaskName,State | ConvertTo-Json >> D:\Automatizacion_Ansible\Revision_Ambiente\Estado_Tareas_Programadas\reporteTareasProgramadas_$currentDate.json

    