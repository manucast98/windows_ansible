---
- name: Crear backup Base de Datos
  hosts: all
  become: false
  tasks:
    - name: Create backup DataBase 
      ansible.windows.win_powershell:
        script: |
          Restore-SqlDatabase -ServerInstance "PRUEBA" -Database "Sales" -BackupFile "C:\Program Files\Microsoft SQL Server\MSSQL16.MSSQLSERVER\MSSQL\Backup\Sales.bak"
